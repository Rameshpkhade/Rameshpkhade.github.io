  <script>

      const out = document.getElementById('full-timeline');

        const li = document.createElement('li');
        li.className = 'timeline-entry ' + (idx % 2 === 0 ? 'right' : 'left');
        li.innerHTML = `
          <span class="dot" aria-hidden="true"></span>
          <div class="entry-time"><strong>${e.year}</strong></div>
          <h4>${e.title}</h4>
          <p>${e.desc}</p>
        `;
        out.appendChild(li);
      });
    })();
